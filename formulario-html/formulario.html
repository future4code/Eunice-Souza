<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro para profissionais de TI</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de usuários</h1>
      <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" nome="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" nome="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="email" id="email" requered />
      </div>

      <div class="campo">
        <label for="cargo">Cargo?</label>
        <label>
          <input type="radio" nome="devweb" value="frontend" checked />Front-end
        </label>

        <label>
          <input type="radio" nome="devweb" value="Back-end" />Back-end
        </label>

        <label>
          <input type="radio" nome="devweb" value="FullStak" />FullStak
        </label>

        <div>
          <label for="senioridade"><strong>SeniorIdade</strong></label>
          <select id="sioridade">
            <option selected disobled value="">
              <strong>SeniorIdade</strong>
            </option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Sênior</option>
          </select>
        </div>
        <fieldset class="grupo">
          <div id="check">
            <label
              ><strong>Selecione as tecnologias que ultiliza:</strong></label
            ><br /><br />
            <input type="checkbox" id="tecnologia1" nome="Html" />
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" nome="CSS" />
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" nome="JavaScript" />
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" nome="React" />
            <label for="tecnologia4">React</label>
            <input type="checkbox" id="tecnologia5" nome="TypeScrit" />
            <label for="tecnologia5">TypeScrit</label>
            <input type="checkbox" id="tecnologia6" nome="MYSQL" />
            <label for="tecnologia6">MYSQL</label>
            <input type="checkbox" id="tecnologia7" nome="Nodejs" />
            <label for="tecnologia7">Node js</label>
          </div>
        </fieldset>

        <div>
          <br />
          <label><strong>Um pouco da sua experiência!</strong></label>
          <textarea
            row="6"
            style="width: 26cm"
            id="experiencia"
            name="experiencia"
          ></textarea>
        </div>
      </div>
      <button class="button" type="submit">Concluido</button>
    </form>
  </body>
</html>
